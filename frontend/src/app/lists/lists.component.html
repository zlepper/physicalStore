<div class="lists" fxLayout="row" fxLayoutAlign="space-around start" fxLayoutWrap>
  <a class="link" *ngFor="let list of lists|async" fxFlex="32%" fxFlex.xs="98%" fxFlex.sm="49%"
     [routerLink]="['/lists', list.id]">
    <mat-card>
    {{list.name}}
    </mat-card>
  </a>
  <mat-card class="link clickable" (click)="createNewList()" fxFlex="32%" fxFlex.xs="98%" fxFlex.sm="49%">
    Add new
  </mat-card>
</div>
