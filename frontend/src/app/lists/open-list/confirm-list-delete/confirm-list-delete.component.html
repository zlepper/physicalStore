<h2 mat-dialog-title>Confirm list deletion</h2>

<mat-dialog-content>
  To delete the list, confirm by entering the name of the list '{{listName}}' here:
  <form name="deleteForm" id="delete-form" (submit)="confirmDelete()">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="confirmListName" valueMatch [match]="listName" placeholder="List name"
             name="confirm-name-input">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button type="button" mat-dialog-close>Cancel</button>
  <button mat-button type="submit" form="delete-form" color="warn">Confirm</button>
</mat-dialog-actions>
