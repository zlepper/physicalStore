<div class="content">
  <app-create-new-post (newPost)="createNewPost($event)"></app-create-new-post>
  <md-card>
    <md-card-content fxLayout="row" fxLayout.xs="column">
      <form name="searchForm" *ngIf="(posts|async)?.length > 0">
        <md-form-field fxFlex.xs="100">
          <input mdInput type="search" name="search-input" #searchInput [formControl]="searchField"
                 placeholder="{{'LISTS.SEARCH'|translate}}" fxFlex="100">
        </md-form-field>
      </form>
      <span fxFlex></span>
      <div fxLayout="row">
        <button md-button fxFlex.xs="50" color="warn" (click)="deleteList()">{{'LISTS.DELETE.BUTTON'|translate}}
        </button>
        <button md-button fxFlex.xs="50" color="primary" (click)="openShareEditor()">{{'LISTS.SHARE'|translate}}
        </button>
      </div>
    </md-card-content>
  </md-card>

  <app-post *ngFor="let post of filteredPosts|async" [post]="post" (deletePost)="deletePost(post)"
            (savePost)="savePost($event)" (upload)="uploadFilesToPost($event, post)"
            [listId]="listId|async"></app-post>
</div>
