<md-expansion-panel>
  <md-expansion-panel-header>
    <md-panel-title>
      {{'POSTS.CREATE.TITLE'|translate}}
    </md-panel-title>
    <md-panel-description>
      {{'POSTS.CREATE.DESCRIPTION'|translate}}
    </md-panel-description>
  </md-expansion-panel-header>

  <form name="new-post-form" id="new-post-form" (submit)="createPost()" fxLayout="row">
    <md-form-field fxFlex fxLayout="row">
      <textarea fxFlex mdInput type="text" required [(ngModel)]="name" name="name-input-field" #nameInputField="ngModel"
                placeholder="{{'POSTS.CREATE.NAME.PLACEHOLDER'|translate}}"></textarea>
      <md-error *ngIf="nameInputField.hasError('required')">{{'POSTS.CREATE.NAME.REQUIRED'|translate}}</md-error>
    </md-form-field>
  </form>

  <md-action-row>
    <button md-button color="warn" type="reset" form="new-post-form">{{'POSTS.CREATE.RESET'|translate}}</button>
    <button md-button color="primary" type="submit" form="new-post-form">{{'POSTS.CREATE.CREATE'|translate}}</button>
  </md-action-row>
</md-expansion-panel>
