<form name="editPostForm" (submit)="triggerSave()">
  <md-form-field>
    <input mdInput type="text" required [(ngModel)]="copy.name" #nameInputField="ngModel" name="name-input-field"
           placeholder="Name" [value]="original.name">
    <md-error *ngIf="nameInputField.hasError('required')">Name is required</md-error>
  </md-form-field>
  <br>
  <button md-button type="button" color="warn" (click)="reset()">Reset</button>
  <button md-button type="submit" color="primary">Save</button>
</form>
