<h1 md-dialog-title>Confirm post remove</h1>
<md-dialog-content>
  <p>{{'POSTS.DELETE.CONFIRM-NAME'|translate}}: {{data.name}}?</p>
  <p>{{'POSTS.DELETE.CONSEQUENCE'|translate}}</p>
</md-dialog-content>
<md-dialog-actions>
  <button md-button color="primary" md-dialog-close="no">{{'POSTS.DELETE.CANCEL'|translate}}</button>
  <button md-button color="warn" md-dialog-close="yes">{{'POSTS.DELETE.CONFIRM'|translate}}</button>
</md-dialog-actions>
