<h1 mat-dialog-title>Confirm post remove</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete the post: {{data.name}}?</p>
  <p>Once it has been delete there is no way to recover it.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close="no">Don't delete</button>
  <button mat-button color="warn" mat-dialog-close="yes">Delete</button>
</mat-dialog-actions>
