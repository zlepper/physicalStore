<form name="signup-form" #loginForm fxLayout="column" fxLayoutAlign="center center" fxFlex (submit)="signup()">
  <div>
    <mat-form-field class="input-line">
      <input matInput placeholder="Name" name="name-input" required type="text" #nameInput="ngModel" [(ngModel)]="name">
      <mat-error *ngIf="nameInput.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="input-line">
      <input matInput placeholder="Email address" name="email-input" required type="email" #emailInput="ngModel"
             [(ngModel)]="email" email="">
      <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
    </mat-form-field>

    <mat-form-field class="input-line">
      <input matInput placeholder="Password" required name="password-input" type="password" #passwordInput="ngModel"
             [(ngModel)]="password" #passwordInputElement>
      <mat-error *ngIf="passwordInput.hasError('required')">You need to enter your password</mat-error>
    </mat-form-field>

    <mat-form-field class="input-line">
      <input matInput placeholder="Repeat Password" required name="repeat-password-input" type="password"
             #repeatPasswordInput="ngModel" [(ngModel)]="repeatPassword" repeat [other]="passwordInputElement">
    </mat-form-field>

    <mat-checkbox class="input-line" #rememberMeInput [(ngModel)]="rememberMe" name="remember-me-input">
      Remember me
    </mat-checkbox>

    <mat-error *ngIf="signupFailed">Signup failed</mat-error>

    <button mat-raised-button color="primary" type="submit" class="signup-button">
      Sign up
    </button>

    <a mat-raised-button color="secondary" [routerLink]="['/login']" [queryParams]="loginArgs|async"
       class="signup-button">
      Login
    </a>
  </div>
</form>
